<!DOCTYPE html>

<html layout:decorate="~{main_layout}"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Přihlášení - Pracovní portál</title>
</head>

<body class="flexBody">
<div layout:fragment="content">
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <i class="fas fa-exclamation-triangle orange"></i>
        <strong th:text="' ' + ${error}"></strong>
    </div>
    <div class="container formPageContainer">
        <form id="loginForm" action="#" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading text-center">Přihlašte se prosím</h2>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Zadejte email">
            </div>
            <div class="form-group">
                <label for="password">Heslo:</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block sendFormButton">Přihlásit se</button>
        </form>
    </div>
</div>
</body>
</html>
